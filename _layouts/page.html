---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    <p style="background: #e7f2fa; padding: 12px; border-left: 10px solid #6AB0DE;"><b><i>{{ page.roleDescription}}</b></i></p>
    {{ content }}
  </div>

</article>
