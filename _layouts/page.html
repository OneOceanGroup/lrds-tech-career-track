---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {% if page.roleDescription %}
    <p class="role"><b><i>{{ page.roleDescription}}</b></i></p>
    {% endif %}
    {{ content }}
  </div>

</article>
